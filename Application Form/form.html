<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
  </head>
  <body>
    <section>
      <a href="../about.html">About Me</a>
      <a href="./form.html">Apply</a>
      <a href="../Table/table.html">Table</a>
      <a href="../Media/media.html">My Media</a>
    </section>
    <h1>Signup</h1>
    <h4>Take the next steps to apply at AltSchool Africa</h4>
    <section>
      <label for="Name">First Name</label>
      <input type="text" placeholder="Enter First Name" />
      <label for="Name">Last Name</label>
      <input type="text" placeholder="Enter Last Name" />
      <p></p>
      <label for="Gender">Gender</label>
      <select name="Select Gender" id="Select Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <label for="Date of Birth">Date of Birth</label>
      <input type="date" />
      <p></p>
      <label for="Email Address">Email Address</label>
      <input type="email" />
      <label for="Phone Number">Phone Number</label>
      <input type="number" />
      <p></p>
      <label for="Country">Country</label>
      <select>
        <option value="Nigeria">Nigeria</option>
        <option value="Ghana">Ghana</option>
        <option value="Uzbekistan">Uzbekistan</option>
      </select>
      <label for="State/City of Residence">State/City of Residence</label>
      <input type="text" placeholder="Enter your state of residence" />
      <p></p>
      <label for="How Did You Hear About Us">How Did You Hear About Us</label>
      <select>
        <option value="Twitter">Twitter</option>
        <option value="Facebook">Facebook</option>
        <option value="Linkedin">Linkedin</option>
      </select>
      <p></p>
      <label for="Password">Password</label>
      <input type="password" />
      <label for="Confirm Password">Confirm Password</label>
      <input type="password" />
      <p>
        By clicking continue, I agree to Terms of Use and acknowledge that I
        have read the Privacy Policy.
      </p>
      <input type="button" value="Submit" />
    </section>
  </body>
</html>
